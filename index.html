<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
      
    <div class="container">
        <div class="Book-container">
            <h1>Rich Dad Poor Dad</h1>
            <h4>Robert</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas dolor veritatis fugiat modi quis recusandae similique, blanditiis labore illo vero consectetur, provident magni nisi perferendis a architecto cumque quam ea?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>

    <div class="popupoverlay">
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancelpopup">CANCLE</button>
        </form>
    </div>
    </div>
<button class="addbutton" id="addpopupbutton">+</button>

    <script src="script.js"></script>
</body>
</html>
